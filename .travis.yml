language: rust
os: linux
dist: bionic
rust:
  - 1.54.0 # msrv
  - stable

addons:
  apt:
    update: true
    packages:
      - autoconf
      - automake
      - build-essential
      - cmake
      - clang
      - libc6-dev-i386
      - libclang-dev
      - llvm-dev
      - zlib1g-dev

script:
    # Try bundled build first
  - cargo build --features "tracing_subscriber,tokio_backend"
  - cargo run --manifest-path examples/hello/Cargo.toml --features "tracing_subscriber,tokio_backend" -- 5
    # Now pkg-config build
  - sudo apt-get install -y libssl-dev libevent-dev
  - cargo clean
  - cargo build --no-default-features --features "openssl,pkgconfig,buildtime_bindgen" # pkgconfig, openssl, threading
  - cargo run --manifest-path examples/hello/Cargo.toml --no-default-features --features "openssl,pkgconfig,buildtime_bindgen" -- 5
